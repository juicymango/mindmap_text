<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button id="new-map">New</button>
        <button id="import-btn">Import</button>
        <button id="export-btn">Export</button>
        <input type="file" id="file-input" accept=".txt" style="display: none;">
    </div>
    
    <div class="mindmap-container">
        <canvas id="mindmap-canvas" width="1200" height="800"></canvas>
    </div>

    <div id="context-menu" class="context-menu" style="display: none;">
        <div class="menu-item" data-action="add-child">Add Child</div>
        <div class="menu-item" data-action="edit">Edit</div>
        <div class="menu-item" data-action="remove">Remove</div>
        <div class="menu-item" data-action="toggle-expand">Expand/Collapse</div>
    </div>

    <script src="mindmap.js"></script>
    <script src="renderer.js"></script>
    <script src="serializer.js"></script>
    <script src="app.js"></script>
</body>
</html>
